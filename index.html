<!DOCTYPE html>
<html>

<!-- Head Informations générales-->

<head>
  <meta charset="utf-8">

  <!-- Cette balise meta dit aux navigateurs mobiles qu'ils doivent ajuster la largeur de la fenêtre 
    à la largeur de l'écran de l'appareil, et mettre l'échelle du document à 100% de sa taille prévue, 
    affichant le document à la taille optimisée pour les mobiles que vous vouliez tout en contrôlant 
    le niveau de zoom.-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/1376405811.js" crossorigin="anonymous"></script>
  <title>BOOKI</title>
</head>

<!--Body Corps de la page-->

<body>
  <!--Header Entête de la page web-->
  <header>
    <div class="divImage">
      <img src="./images/logo/booki.png" alt="booki">
    </div>
    <nav>
      <a class="navA" href="#">Hébergements</a>
      <a class="navA" href="#">Activités</a>
    </nav>
  </header>

  <!--Main contenu majoritaire-->
  <main>
    <!--Formulaire de recherche-->
    <section id="sectionRecherche">
      <h2 class="titreSection">Trouvez votre hébergement pour des vacances de rêve</h2>
      <p class="infoSection">En plein centre ville ou en pleine nature</p>

      <!--Barre de recherche-->
      <div id="divBarredeRecherche">
        <div id="divLocalisation">
          <i class="fa-solid fa-location-dot IconMap"></i>
        </div>
        <input class="inputsearch" type="search" placeholder="Marseille, France">
        <button class="buttonRechercher">
          <span class="Rechercher">Rechercher</span>
          <span class="loupe">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </button>
      </div>

      <!--Partie Filtres-->
      <div class="divFiltres">
        <span class="filtres">
          <h3 class="texteFiltres">Filtres</h3>
        </span>
        <div class="boutonFiltres">
          <div class="divtitreFiltres">
            <i class="fa-sharp fa-solid fa-money-bill-wave filtreIcons"></i>
            <span class="titreFiltres">
              <h3>Économique</h3>
            </span>
          </div>
          <div class="divtitreFiltres">
            <i class="fa-sharp fa-solid fa-person filtreIcons"></i>
            <span class="titreFiltres">
              <h3>Familial</h3>
            </span>
          </div>
          <div class="divtitreFiltres">
            <i class="fa-sharp fa-solid fa-heart filtreIcons"></i>
            <span class="titreFiltres">
              <h3>Romantique</h3>
            </span>
          </div>
          <div class="divtitreFiltres">
            <i class="fa-solid fa-dog filtreIcons"></i>
            <span class="titreFiltres">
              <h3>Animaux autorisés</h3>
            </span>
          </div>
        </div>
      </div>

      <!--Partie INFO ICONE-->
      <div class="info">
      <div class="parentIcon">
        <i class="fa-sharp fa-solid fa-info couleurbleu"></i>
      </div>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>


  </main>

  <!--Footer pied de page-->
  <footer>

  </footer>

</body>

</html>
